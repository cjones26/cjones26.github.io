  </div>
  <nav>
    <input type="checkbox" id="menu-toggle">
    <label id="menu-toggle-label" for="menu-toggle" class="hamburger" aria-label="Open navigation menu">

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const closeButton = document.querySelector('.fullscreen-menu .close');
  const menuLinks = document.querySelectorAll('.fullscreen-menu a');

  closeButton.addEventListener('click', () => {
    console.log('close!!');
    menuToggle.checked = false;
  });

  menuLinks.forEach((link) => {
    link.addEventListener('click', () => {
      menuToggle.checked = false;
    });
  });
</script>
